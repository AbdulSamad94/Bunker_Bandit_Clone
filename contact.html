    <main class="">

      <form  class="contact-form">

        <div class="inputs-div">
          <label for="">Name</label>
          <input type="text" placeholder="Dein Name" />
        </div>

        <div class="inputs-div">
          <label for="">E-Mail</label>
          <input type="email" placeholder="deine@email.de" />
        </div>

        <div class="inputs-div">
          <label for="select options"> Betreff </label>
          <select name="options" id="" >
            <option value="Wahle einen betreff">Wahle einen betreff</option>
            <option value="Booking Anfrage">Booking Anfrage</option>
            <option value="Press & Media">Press & Media</option>
            <option value="Fan Mail">Fan Mail</option>
            <option value="Sonstiges">Sonstiges</option>
          </select>
        </div>

        <div class="inputs-div">
            <label for="Nachricht">Nachricht</label>
            <textarea name="Deine Nachricht an uns" placeholder="Deine Nachricht an uns" id=""></textarea>
        </div>

        <button>Nachricht Senden</button>

      </form>
    </main>

     <footer class="footer">
